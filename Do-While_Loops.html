<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Do-While_Loops </title>
</head>

<body>
    <!-- wjile loop ma pahela Intialization and while(Condition) pachi code lakhiya pchi inc/dec lakhvanu. -->

    <script>
        // syntex ==>

        /* Intialization;
        Do
        {
            document.write()
            inc/dec;
        } while (condition) */

        h = 'hemat <br>'

        x = 1;
        do {
            document.write(h)
            x++;
        } while (x <= 5)

        document.write(x)

        // pan aama work nahi thay kemke 1 thi motu badha 6 to to live ma khali page load lese pan kai value nahi dekhay khali refrece taya kare    
        // jyare inc ++ hoy tyare 
        // jyare dec -- thase to call thase

        x = 5;
        do {
            document.write(h)
            x--;
        } while (x >= 1)

        document.write(x)
    </script>
</body>

</html>
