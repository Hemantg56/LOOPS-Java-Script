<body>
    <!-- 
        Loops ==> to repeat the code.
        Loops ==> कोड दोहराने के लिए |
    -->

    <!-- 
    Loops Nu Types ==

    1. For Loops ()

    For Loops Types ==

    1. For In ()
    2. For Of ()
    3. For Each ()

    2. While Loops ()
    3. Do While Loops ()
    -->

    <!-- 
    Loops ne Runkarva matte 3 Operators na use thay

    1. Intialization Operators
        x=1;
    2. Condition Operators
        x<,>,<=,>=1;
    3. Increement / Decreement operators 
        x++,++x,x--,--x;
    -->

    <!-- 
    Syntex ==>

    1. For Loops

    for (Intialization,Condition,Increement/Decrement)
    {
        code....!
    }

    for (x=1;,x<5;,x++)
    {
        document.write(x )
    } 
    -->

    <!--
    2. While Loops

    (Intialization)
    
    while (Condition)
    {
        code....!
        Increement/Decrement
    }

    (x=1)
    while (x<5)
    {
        document.write(x )
        x++;
    } 
    -->

    <!--
    3. Do While Loops

    (Intialization)
    
    Do
    {
        code....!
        Increement/Decrement
    } while (Condition)

    (x=1)
    Do
    {
        document.write(x )
        x++;
    } while (x<5)
    -->
