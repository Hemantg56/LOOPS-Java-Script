<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> For Loops </title>
</head>

<body>
    <script>
        h = 'heamnt <br>';

        // for (var y = 1; y < 9; y++) {
        //     document.write(h)
        // }

        // document.write(y + '<br>')

        for (var x = 1; x < 5; x++) {
            document.write(h + '<br>')
        }


        for (let x = 1; x < 5; x++) {
            document.write(h + '<br>')
        }

        // document.write('hree')

        document.write(x)

        y = 'hello <br>';

        for (var x = 1; x <= 5; x++) // 5;5<5;5++
        {
            document.write(y); // 1 1 1 1
        }

        document.write(x + '<br>'); // 5

        for (let x = 1; x < 5; x++) // 5; 5<5; 5++
        {
            document.write(y); // 1 1 1 1
        }

        // document.write("kjh")

        document.write(x); // 5
    </script>
</body>

</html>
